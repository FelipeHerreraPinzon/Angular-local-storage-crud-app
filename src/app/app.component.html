<div class="container mt-5 mb-5">
  <div class="row">
      <div class="col-lg-4">
          <form [formGroup]="loginForm" class="bg-light p-4 rounded">
              <h3 class="mb-4">{{ isEditMode ? 'Edit' : 'Add' }} User</h3>
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input class="form-control" formControlName="Email" placeholder="Ingresa tu email">
              </div>

              <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input [type]="passwordFieldType" class="form-control" formControlName="Password"
                      placeholder="Ingresa contraseña">
              </div>

              <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="showPasswordCheckbox"
                      (change)="togglePasswordVisibility()">
                  <label class="form-check-label" for="showPasswordCheckbox">Mostrar password</label>
              </div>

              <div class="text-center">
                  <button type="button" class="btn btn-dark me-2" (click)="clear()">Limpiar</button>
                  <button type="button" class="btn btn-success ml-2" (click)="submit()">{{ isEditMode ? 'Actualizar' :
                      'Enviar' }}</button>
              </div>
          </form>
      </div>

      <div class="col-lg-8">
          <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Email</th>
                      <th scope="col">Contraseña</th>
                      <th>Acciones</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let l of loginList; let i = index">
                      <td>{{i + 1}}</td>
                      <td>{{l.Email}}</td>
                      <td>{{l.Password}}</td>
                      <td>
                          <button type="button" class="btn btn-primary btn-sm me-2" (click)="edit(i)">Editar</button>
                          <button type="button" class="btn btn-danger btn-sm ml-1" (click)="delete(i)">Eliminar</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
